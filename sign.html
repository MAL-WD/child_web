<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="cont">
        <div class="form sign-in">
          <h2>مرحبًا بعودتك</h2>
          <label>
            <span>البريد الإلكتروني</span>
            <input type="email" />
          </label>
          <label>
            <span>كلمة المرور</span>
            <input type="password" />
          </label>
          <p class="forgot-pass">هل نسيت كلمة المرور؟</p>
          <button type="button" class="submit">تسجيل الدخول</button>
        </div>
        <div class="sub-cont">
          <div class="img">
            <div class="img__text m--up">
              <h2>جديد هنا؟</h2>
              <p>سجل الآن واكتشف العديد من الفرص الجديدة!</p>
            </div>
            <div class="img__text m--in">
              <h2>أحد أعضائنا؟</h2>
              <p>إذا كان لديك حساب بالفعل، فقط قم بتسجيل الدخول. لقد افتقدناك!</p>
            </div>
            <div class="img__btn">
              <span class="m--up">إنشاء حساب</span>
              <span class="m--in">تسجيل الدخول</span>
            </div>
          </div>
          <div class="form sign-up">
            <h2>مرحبا بك</h2>
            <label>
              <span>الاسم</span>
              <input type="text" />
            </label>
            <label>
              <span>البريد الإلكتروني</span>
              <input type="email" />
            </label>
            <label>
              <span>السنة الدراسية</span>
              <input type="email" />
            </label>
            
            <label>
              <span>كلمة المرور</span>
              <input type="password" />
            </label>
            <button type="button" class="submit">إنشاء حساب</button>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
